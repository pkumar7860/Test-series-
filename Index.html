<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <h1>My Blog</h1>
        <a href="login.html">Login</a>
    </nav>

    <section class="blog-list">
        <h2>Latest Posts</h2>
        <div id="posts-container"></div>
    </section>

    <script>
        fetch('http://localhost:5000/blogs')
        .then(response => response.json())
        .then(blogs => {
            const container = document.getElementById('posts-container');
            blogs.forEach(blog => {
                const post = document.createElement('div');
                post.innerHTML = `<h3>${blog.title}</h3><p>${blog.content.substring(0, 100)}...</p><a href="post.html?id=${blog._id}">Read More</a>`;
                container.appendChild(post);
            });
        });
    </script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <h1>My Blog</h1>
        <a href="index.html">Home</a>
    </nav>

    <section class="blog-post">
        <div id="post-content"></div>
        <h3>Comments</h3>
        <div id="comments-container"></div>
        <input type="text" id="comment" placeholder="Write a comment">
        <button onclick="addComment()">Submit</button>
    </section>

    <script>
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('id');

        fetch(`http://localhost:5000/blogs/${postId}`)
        .then(response => response.json())
        .then(post => {
            document.getElementById('post-content').innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
        });

        function addComment() {
            const comment = document.getElementById('comment').value;
            fetch('http://localhost:5000/comments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ postId, username: "Guest", comment })
            }).then(() => location.reload());
        }
    </script>

</body>
</html>
<section class="blog-post">
    <div id="post-content"></div>
    <h3>Comments</h3>
    <div id="comments-container"></div>

    <div id="comment-form">
        <input type="text" id="comment" placeholder="Write a comment">
        <button onclick="addComment()">Submit</button>
    </div>
    <p id="login-message" style="display: none;">
        <a href="login.html">Login</a> to comment
    </p>
</section>

<script>
    const postId = new URLSearchParams(window.location.search).get('id');
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');

    if (!token) {
        document.getElementById('comment-form').style.display = 'none';
        document.getElementById('login-message').style.display = 'block';
    }

    function addComment() {
        const comment = document.getElementById('comment').value;
        if (!comment) return alert("Comment cannot be empty!");

        fetch('http://localhost:5000/comments', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ postId, comment })
        }).then(() => location.reload());
    }
</script>
<nav>
    <h1>My Blog</h1>
    <div id="auth-links">
        <a href="login.html" id="login-link">Login</a>
        <button id="logout-btn" style="display: none;">Logout</button>
    </div>
</nav>

<script>
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');

    if (token) {
        document.getElementById('login-link').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'inline-block';
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.href = 'login.html';
    });
</script>
if (!token) {
    alert("You need to login to access this page.");
    window.location.href = "login.html";
}
